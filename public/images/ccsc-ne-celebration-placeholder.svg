<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f3f4f6"/>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="confetti" patternUnits="userSpaceOnUse" width="40" height="40">
      <circle cx="10" cy="10" r="2" fill="#FFD700" opacity="0.6"/>
      <circle cx="30" cy="20" r="2" fill="#FF6B6B" opacity="0.6"/>
      <circle cx="20" cy="30" r="2" fill="#4ECDC4" opacity="0.6"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#confetti)" opacity="0.3"/>
  
  <!-- Main content -->
  <g transform="translate(400,300)">
    <!-- Trophy -->
    <g transform="translate(0,-100)">
      <path d="M-40,-40 L-40,-20 L-60,-20 L-60,0 L-40,0 L-40,20 L-20,20 L-20,40 L20,40 L20,20 L40,20 L40,0 L60,0 L60,-20 L40,-20 L40,-40 Z" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
      <circle cx="0" cy="-10" r="25" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#DAA520">🏆</text>
    </g>
    
    <!-- Title -->
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1f2937">CCSC-NE 2024</text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#6b7280">Victory!</text>
    
    <!-- Celebration emojis -->
    <text x="-150" y="-50" font-size="30" opacity="0.8">🎉</text>
    <text x="140" y="-60" font-size="30" opacity="0.8">🎊</text>
    <text x="-120" y="80" font-size="30" opacity="0.8">🎉</text>
    <text x="130" y="90" font-size="30" opacity="0.8">🎊</text>
    
    <!-- Message -->
    <text x="0" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#6b7280">Celebrating our hackathon victory!</text>
    <text x="0" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">(Replace this with your actual celebration photo)</text>
  </g>
</svg> 